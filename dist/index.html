<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Isoluminance Color Picker</title>
    <link rel="stylesheet" type="text/css" href="index.css" />
  </head>
  <body>
    <div class="root">
    <div class="color-picker">
      <div class="color-square">
        <div id="color-square-x-cursor" class="color-square__x-cursor"></div>
        <div id="color-square-y-cursor" class="color-square__y-cursor"></div>
        <canvas id="color-square" height="1px" width="1px"></canvas>
      </div>
      <div class="color-slider">
        <div id="color-slider-cursor" class="color-slider__cursor"></div>
        <canvas id="color-slider" height="1px" width="1px"></canvas>
      </div>
    </div>
    <div class="color-monitor">
      <div class="color-display">
        <div class="color-display__selected">
          <canvas id="color-selected" height="1px" width="1px">
        </div>
        <div class="color-display__preview">
          <canvas id="color-preview" height="1px" width="1px">
        </div>
      </div>
      <div class="component-color">
        <div class="component-color__value-col">
          <label for="hcl-h-value" class="component-color__cell component-color__header">H</label>
          <input id="hcl-h-value" class="component-color__cell component-color__value" type="text" value="0"/>
        </div>
        <div class="component-color__value-col">
          <label for="hcl-c-value" class="component-color__cell component-color__header">C</label>
          <input id="hcl-c-value" class="component-color__cell component-color__value" type="text" value="0"/>
        </div>
        <div class="component-color__value-col">
          <label for="hcl-l-value" class="component-color__cell component-color__header">L</label>
          <input id="hcl-l-value" class="component-color__cell component-color__value" type="text" value="0"/>
        </div>
      </div>
      <div class="component-color">
        <div class="component-color__value-col">
          <label for="hsv-h-value" class="component-color__cell component-color__header">H</label>
          <input id="hsv-h-value" class="component-color__cell component-color__value" type="text" value="0"/>
        </div>
        <div class="component-color__value-col">
          <label for="hsv-s-value" class="component-color__cell component-color__header">S</label>
          <input id="hsv-s-value" class="component-color__cell component-color__value" type="text" value="0"/>
        </div>
        <div class="component-color__value-col">
          <label for="hsv-v-value" class="component-color__cell component-color__header">V</label>
          <input id="hsv-v-value" class="component-color__cell component-color__value" type="text" value="0"/>
        </div>
      </div>
      <div class="component-color">
        <div class="component-color__value-col">
          <label for="rgb-r-value" class="component-color__cell component-color__header">R</label>
          <input id="rgb-r-value" class="component-color__cell component-color__value" type="text" value="0" />
        </div>
        <div class="component-color__value-col">
          <label for="rgb-g-value" class="component-color__cell component-color__header">G</label>
          <input id="rgb-g-value" class="component-color__cell component-color__value" type="text" value="0" />
        </div>
        <div class="component-color__value-col">
          <label for="rgb-b-value" class="component-color__cell component-color__header">B</label>
          <input id="rgb-b-value" class="component-color__cell component-color__value" type="text" value="0" />
        </div>
      </div>
      <div class="hex-color">
        <label for="hex-value" class="hex-color__label">HEX</label>
        <input id="hex-value" class="hex-color__value" type="text" value="#000000"/>
      </div>
    </div>
    </div>
    <script type="text/javascript" src="main.js"></script>
  </body>
</html>
