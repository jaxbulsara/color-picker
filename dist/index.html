<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Isoluminance Color Picker</title>
    <link rel="stylesheet" type="text/css" href="index.css" />
  </head>
  <body>
    <div class="root">
    <div class="color-picker">
      <div class="color-square">
        <div class="color-square__x-cursor"></div>
        <div class="color-square__y-cursor"></div>
        <canvas id="color-square" height="1px" width="1px"></canvas>
      </div>
      <div class="color-slider">
        <div class="color-slider__cursor"></div>
        <canvas id="color-slider" height="1px" width="1px"></canvas>
      </div>
    </div>
    <div class="color-monitor">
      <div class="color-display">
        <div class="color-display__selected"><canvas id="color-selected" height="1px" width="1px"></div>
        <div class="color-display__preview"><canvas id="color-preview" height="1px" width="1px"></div>
      </div>
      <div class="component-color">
        <!-- prettier-ignore -->
        <div class="component-color__header"><span class="component-color__spacer"></span><span class="component-color__value">H</span><span class="component-color__spacer"></span><span class="component-color__value">C</span><span class="component-color__spacer"></span><span class="component-color__value">L</span><span class="component-color__spacer"></span></div>
        <!-- prettier-ignore -->
        <div class="color-value"><span class="component-color__open-paren component-color__spacer">(</span><span id="hcl-h-value" class="component-color__value" contenteditable="true">0</span><span class="component-color__comma component-color__spacer">, </span><span id="hcl-c-value" class="component-color__value" contenteditable="true">0</span><span class="component-color__comma component-color__spacer">, </span><span id="hcl-l-value" class="component-color__value" contenteditable="true">0</span><span class="component-color__close-paren component-color__spacer">)</span></div>
      </div>
      <div class="component-color">
        <!-- prettier-ignore -->
        <div class="component-color__header"><span class="component-color__spacer"></span><span class="component-color__value">H</span><span class="component-color__spacer"></span><span class="component-color__value">S</span><span class="component-color__spacer"></span><span class="component-color__value">V</span><span class="component-color__spacer"></span></div>
        <!-- prettier-ignore -->
        <div class="color-value"><span class="component-color__open-paren component-color__spacer">(</span><span id="hsv-h-value" class="component-color__value" contenteditable="true">0</span><span class="component-color__comma component-color__spacer">, </span><span id="hsv-s-value" class="component-color__value" contenteditable="true">0</span><span class="component-color__comma component-color__spacer">, </span><span id="hsv-v-value" class="component-color__value" contenteditable="true">0</span><span class="component-color__close-paren component-color__spacer">)</span></div>
      </div>
      <div class="component-color">
        <!-- prettier-ignore -->
        <div class="component-color__header"><span class="component-color__spacer"></span><span class="component-color__value">R</span><span class="component-color__spacer"></span><span class="component-color__value">G</span><span class="component-color__spacer"></span><span class="component-color__value">B</span><span class="component-color__spacer"></span></div>
        <!-- prettier-ignore -->
        <div class="color-value"><span class="component-color__open-paren component-color__spacer">(</span><span id="rgb-r-value" class="component-color__value" contenteditable="true">0</span><span class="component-color__comma component-color__spacer">, </span><span id="rgb-g-value" class="component-color__value" contenteditable="true">0</span><span class="component-color__comma component-color__spacer">, </span><span id="rgb-b-value" class="component-color__value" contenteditable="true">0</span><span class="component-color__close-paren component-color__spacer">)</span></div>
      </div>
      <div class="hex-color">
        <span class="hex-color__label">HEX</span>
        <span class="hex-color__value" contenteditable="true">#000000</span>
      </div>
    </div>
    </div>
    <script type="text/javascript" src="main.js"></script>
  </body>
</html>
